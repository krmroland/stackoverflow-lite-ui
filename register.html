<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Stack overlfow light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body class="bg-light">
    <main id="Auth" class="columns shadow-lg">
      <section class="column-5  d-flex justify-center align-center bg-dark p-3  text-white flex-column">
        <i class="fill-white icon-6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path class="heroicon-ui" d="M7 5H5v14h14V5h-2v10a1 1 0 0 1-1.45.9L12 14.11l-3.55 1.77A1 1 0 0 1 7 15V5zM5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2zm4 2v8.38l2.55-1.27a1 1 0 0 1 .9 0L15 13.38V5H9z" />
          </svg>
        </i>
        <h3 class=" fw-900 text-center text-h4-sm">
          Stack overflow
        </h3>
        <ul class="list-style-none  align-self-start">
          <li class="text-large py-1 has-icon">
            <i class="icon-3 fill-accent-light ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
              </svg>
            </i>
            Join the community
          </li>
          <li class="text-large py-1 has-icon">
            <i class="icon-3 fill-accent-light ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
              </svg>
            </i>
            Ask questions
          </li>
          <li class="text-large py-1 has-icon">
            <i class="icon-3 fill-accent-light ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
              </svg>
            </i>
            Post Answers
          </li>
        </ul>
      </section>
      <section class="column-7 bg-white p-5 p-2-xl">
        <div class="p-1">
          <h3 class="fw-600 text-h4-sm">Register</h3>
          <form action="index.html" class="mt-3">
            <!--  email field -->
            <div class="field">
              <label for="">Name</label>
              <input type="text" class="input bg-light-grey  text-dark">
            </div>
            <!--  email field -->
            <div class="field">
              <label for="">Email</label>
              <input type="text" class="input bg-light-grey  text-dark">
            </div>
            <!--  password -->
            <div class="field">
              <label for="">Password</label>
              <input type="password" class="input bg-light-grey text-dark">
            </div>
            <!--  confirm password -->
            <div class="field">
              <label for="">Confirm Password</label>
              <input type="password" class="input bg-light-grey text-dark">
            </div>

            <div class="field d-flex d-block-md justify-between">
              <div>
                <button class="btn btn-primary btn-block-md">
                  Register
                </button>
              </div>

              <div class="mt-3">
                <a href="login.html" class="d-block">Sign In Instead</a>
              </div>

            </div>
          </form>
        </div>


      </section>
    </main>
  </body>

</html>
